<!-- Script -->
<script>
    let synth = window.speechSynthesis;

    function toggleMenu() {
        let sidebar = document.getElementById("sidebar");
        if (sidebar.style.left === "0px") {
            sidebar.style.left = "-260px";
        } else {
            sidebar.style.left = "0px";
        }
    }

    function sendMessage() {
        const userMessage = document.getElementById('userMessage').value;
        
        if (userMessage.trim() === "") {
            alert("Veuillez entrer un message.");
            return;
        }

        document.getElementById('chatBox').innerHTML += `<div class="user-message">Vous: ${userMessage}</div>`;
        document.getElementById('userMessage').value = '';

        fetch(`https://bkmai.pythonanywhere.com/WILLIAM?q=${encodeURIComponent(userMessage)}`)
            .then(response => response.json())
            .then(data => {
                const botMessage = `
                    <div class="bot-message">
                        William AI: ${data.response}
                        <button class="copy-btn" onclick="copyToClipboard('${data.response.replace(/'/g, "\\'")}')">Copier</button>
                    </div>
                `;

                document.getElementById('chatBox').innerHTML += botMessage;
                document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;

                if (document.getElementById('speechToggle').checked) {
                    speakResponse(data.response);
                }
            })
            .catch(error => console.error('Erreur lors de l\'envoi du message:', error));
    }

    function speakResponse(text) {
        let utterance = new SpeechSynthesisUtterance(text);
        synth.speak(utterance);
    }

    function startVoiceRecognition() {
        let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'fr-FR';
        recognition.start();

        recognition.onresult = function(event) {
            let transcript = event.results[0][0].transcript;
            document.getElementById('userMessage').value = transcript;
            sendMessage();
        };

        recognition.onerror = function(event) {
            alert("Erreur de reconnaissance vocale : " + event.error);
        };
    }
</script>
