<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILLIAM CHAT</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>WILLIAM AI</h1>
            <button class="info-btn" onclick="showAbout()">ℹ️</button>
        </header>

        <div class="chat-box" id="chatBox">
            <div class="message bot">

            </div>
        </div>

        <div class="input-area">
            <input type="text" placeholder="Tapez votre message ici..." id="userMessage">
            <button class="send-btn" onclick="sendMessage()">➤</button>
        </div>
    </div>

    <div class="about-modal" id="aboutModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeAbout()">&times;</span>
            <h2>À propos ℹ️</h2>
            <p>Cet assistant virtuel est conçu pour répondre à vos questions, discuter et vous assister dans diverses tâches. Essayez-le et obtenez des réponses instantanées !</p>
        </div>
    </div>
</body>
</html>
