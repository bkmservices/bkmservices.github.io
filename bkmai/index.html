<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot IA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .chat-container {
      width: 380px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 600px;
    }

    .header {
      background-color: #4CAF50;
      color: #fff;
      padding: 15px;
      text-align: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      position: relative;
    }

    .header h1 {
      font-size: 18px;
    }

    .header .menu {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 14px;
      color: white;
      cursor: pointer;
    }

    .header .menu div {
      margin: 5px 0;
      cursor: pointer;
    }

    .header .menu div:hover {
      color: #ffeb3b;
    }

    .chat-box-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background-color: #f9f9f9;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .messages-container {
      max-height: 100%;
      overflow-y: auto;
    }

    .user-message, .bot-message {
      background-color: #e4f0e6;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      max-width: 80%;
    }

    .bot-message {
      background-color: #f0f0f0;
      margin-left: auto;
    }

    .message-input-container {
      display: flex;
      padding: 10px;
      background-color: #f1f1f1;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    #userMessage {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      margin-right: 10px;
    }

    #sendButton, #voiceToggleButton {
      margin-left: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }

    #sendButton:hover, #voiceToggleButton:hover {
      background-color: #45a049;
    }

    .copy-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      margin-left: 10px;
    }

    .copy-btn:hover {
      background-color: #45a049;
    }

    /* Modal Style */
    .about-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    .close-button {
      font-size: 30px;
      color: #333;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .close-button:hover {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h1>Chat avec William IA</h1>
      <div class="menu">
        <div id="deleteMessages" onclick="clearMessages()">Supprimer les messages</div>
        <div onclick="searchMessages()">Recherche</div>
        <div id="aboutButton" onclick="showAbout()">À propos</div>
      </div>
    </div>
    <div class="chat-box-container">
      <div class="messages-container" id="chatBox"></div>
    </div>
    <div class="message-input-container">
      <input type="text" id="userMessage" placeholder="Tapez un message...">
      <button id="sendButton" onclick="sendMessage()">Envoyer</button>
      <button id="voiceToggleButton" onclick="toggleVoice()">Voix</button>
    </div>
  </div>

  <div class="about-modal" id="aboutModal">
    <div class="modal-content">
      <span class="close-button" onclick="closeAbout()">&times;</span>
      <h2>À propos de l'application</h2>
      <p>Cet assistant virtuel est conçu pour répondre à vos questions, discuter et vous assister dans diverses tâches. Essayez-le et obtenez des réponses instantanées!</p>
    </div>
  </div>

  <script>
    let voiceEnabled = false;
    let chatMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];

    function generateChatId() {
        fetch('https://bkmai.pythonanywhere.com/generateChatId')  
            .then(response => response.json())
            .then(data => {
                const chatId = data.chatId;
                localStorage.setItem('chatId', chatId);
            })
            .catch(error => console.error('Erreur lors de la génération du Chat ID:', error));
    }

    function formatMarkdown(text) {
        text = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>'); 
        text = text.replace(/\*(.*?)\*/g, '<i>$1</i>'); 
        text = text.replace(/\+ (.*?) \+/g, '<ul><li>$1</li></ul>'); 
        return text;
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert("Réponse copiée !");
        }).catch(err => {
            console.error("Erreur lors de la copie :", err);
        });
    }

    function sendMessage() {
        const userMessage = document.getElementById('userMessage').value;
        const chatId = localStorage.getItem('chatId'); 
        
        if (!chatId) {
            alert('Chat ID non trouvé, veuillez recharger la page.');
            return;
        }
        
        if (userMessage.trim() === "") {
            alert("Veuillez entrer un message.");
            return;
        }

        document.getElementById('chatBox').innerHTML += `<div class="user-message">Vous: ${userMessage}</div>`;
        document.getElementById('userMessage').value = ''; 

        fetch(`https://bkmai.pythonanywhere.com/WILLIAM?q=${encodeURIComponent(userMessage)}&userId=${encodeURIComponent(chatId)}`)
            .then(response => response.json())
            .then(data => {
                const formattedResponse = formatMarkdown(data.response);
                const botMessage = `
                    <div class="bot-message">
                        William IA: ${formattedResponse}
                        <button class="copy-btn" onclick="copyToClipboard('${data.response.replace(/'/g, "\\'")}')">Copier</button>
                    </div>
                `;
                document.getElementById('chatBox').innerHTML += botMessage;
                document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;

                // Sauvegarder les messages dans le localStorage
                chatMessages.push({ userMessage, botMessage: formattedResponse });
                localStorage.setItem('chatMessages', JSON.stringify(chatMessages));

                if (voiceEnabled) {
                    readMessage(data.response);
                }
            })
            .catch(error => console.error('Erreur lors de l\'envoi du message:', error));
    }

    function startVoice() {
        let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "fr-FR";
        recognition.start();

        recognition.onresult = (event) => {
            document.getElementById('userMessage').value = event.results[0][0].transcript;
        };
    }

    function toggleVoice() {
        voiceEnabled = !voiceEnabled;
        alert(voiceEnabled ? "Lecture activée" : "Lecture désactivée");
    }

    function readMessage(text) {
        let speech = new SpeechSynthesisUtterance(text);
        speech.lang = "fr-FR";
        window.speechSynthesis.speak(speech);
    }

    if (!localStorage.getItem('chatId')) {
        generateChatId();
    }

    function showAbout() {
        document.getElementById('aboutModal').style.display = 'flex';
    }

    function closeAbout() {
        document.getElementById('aboutModal').style.display = 'none';
    }

    function clearMessages() {
        localStorage.removeItem('chatMessages');
        chatMessages = [];
        document.getElementById('chatBox').innerHTML = '';
    }

    function searchMessages() {
        const searchTerm = prompt("Entrez votre terme de recherche:");
        if (searchTerm) {
            const results = chatMessages.filter(msg => msg.userMessage.includes(searchTerm) || msg.botMessage.includes(searchTerm));
            document.getElementById('chatBox').innerHTML = '';
            results.forEach(msg => {
                document.getElementById('chatBox').innerHTML += `<div class="user-message">Vous: ${msg.userMessage}</div>
                                                                <div class="bot-message">William IA: ${msg.botMessage}</div>`;
            });
        }
    }

    // Charger les conversations au démarrage
    chatMessages.forEach(msg => {
        document.getElementById('chatBox').innerHTML += `<div class="user-message">Vous: ${msg.userMessage}</div>
                                                        <div class="bot-message">William IA: ${msg.botMessage}</div>`;
    });
  </script>
</body>
</html>
