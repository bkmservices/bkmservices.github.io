<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William AI - Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar a {
            color: #ffffff;
            padding: 10px 15px;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .chat-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #chatBox {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .user-message {
            color: #007bff;
            font-weight: bold;
        }
        .bot-message {
            color: #28a745;
            margin-top: 5px;
            padding: 10px;
            background-color: #d4edda;
            border-radius: 5px;
        }
        .copy-btn {
            display: block;
            margin-top: 5px;
            padding: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
        }
        .input-container input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-container button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">William AI</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">À propos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Container de la conversation -->
<div class="chat-container mt-4">
    <h3>Conversation avec William AI</h3>
    <div id="chatBox"></div>

    <div class="input-container">
        <input type="text" id="userMessage" placeholder="Votre message..." />
        <button onclick="sendMessage()">Envoyer</button>
    </div>
</div>

<!-- Script -->
<script>
    // Fonction pour générer un chatId unique depuis l'API Flask
    function generateChatId() {
        fetch('https://bkmai.pythonanywhere.com/generateChatId')  
            .then(response => response.json())
            .then(data => {
                const chatId = data.chatId;
                localStorage.setItem('chatId', chatId);
            })
            .catch(error => console.error('Erreur lors de la génération du Chat ID:', error));
    }

    // Fonction pour formater le texte (interprétation des **gras**, *italique*, etc.)
    function formatMarkdown(text) {
        text = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>'); // Gras
        text = text.replace(/\*(.*?)\*/g, '<i>$1</i>'); // Italique
        text = text.replace(/\+ (.*?) \+/g, '<ul><li>$1</li></ul>'); // Liste
        return text;
    }

    // Fonction pour copier la réponse
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert("Réponse copiée !");
        }).catch(err => {
            console.error("Erreur lors de la copie :", err);
        });
    }

    // Fonction pour envoyer un message au serveur
    function sendMessage() {
        const userMessage = document.getElementById('userMessage').value;
        const chatId = localStorage.getItem('chatId'); 
        
        if (!chatId) {
            alert('Chat ID non trouvé, veuillez recharger la page.');
            return;
        }
        
        if (userMessage.trim() === "") {
            alert("Veuillez entrer un message.");
            return;
        }

        document.getElementById('chatBox').innerHTML += `<div class="user-message">Vous: ${userMessage}</div>`;
        document.getElementById('userMessage').value = ''; // Réinitialiser le champ de texte

        fetch(`https://bkmai.pythonanywhere.com/WILLIAM?q=${encodeURIComponent(userMessage)}&userId=${encodeURIComponent(chatId)}`)
            .then(response => response.json())
            .then(data => {
                const formattedResponse = formatMarkdown(data.response);

                const botMessage = `
                    <div class="bot-message">
                        William AI: ${formattedResponse}
                        <button class="copy-btn" onclick="copyToClipboard('${data.response.replace(/'/g, "\\'")}')">Copier</button>
                    </div>
                `;

                document.getElementById('chatBox').innerHTML += botMessage;
                document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
            })
            .catch(error => console.error('Erreur lors de l\'envoi du message:', error));
    }

    // Générer le chatId lors du chargement de la page
    if (!localStorage.getItem('chatId')) {
        generateChatId();
    }
</script>

</body>
</html>
