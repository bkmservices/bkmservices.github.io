<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation de Dépôt</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      width: 95%;
      max-width: 400px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
    }
    .info {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: left;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .btn:active {
      transform: scale(0.98);
    }
    .valider { background-color: #28a745; }
    .rejeter { background-color: #dc3545; }
    .status {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
    }
    /* Modale */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 300px;
      width: 90%;
      text-align: center;
    }
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }
    .close {
      background: #6c757d;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Validation de Dépôt</h2>
    <div class="info">
      <p><strong>Numéro :</strong> <span id="number"></span></p>
      <p><strong>ID Transaction :</strong> <span id="idtrans"></span></p>
    </div>
    <button class="btn valider" onclick="valider()">✅ Valider</button>
    <button class="btn rejeter" onclick="openModal()">❌ Rejeter</button>
    <p class="status" id="status"></p>
  </div>

  <!-- Modale pour la cause du rejet -->
  <div class="modal" id="rejectModal">
    <div class="modal-content">
      <h3>Raison du rejet</h3>
      <textarea id="cause" rows="3" placeholder="Entrez la raison..."></textarea>
      <button class="btn rejeter" onclick="rejeter()">Confirmer le rejet</button>
      <button class="btn close" onclick="closeModal()">Annuler</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const number = params.get("number");
    const idtrans = params.get("idtrans");
    const serveur = params.get("serveur");

    document.getElementById("number").textContent = number;
    document.getElementById("idtrans").textContent = idtrans;

    function openModal() {
      document.getElementById("rejectModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("rejectModal").style.display = "none";
    }

    async function valider() {
      document.getElementById("status").textContent = "⏳ Validation en cours...";
      const res = await fetch(serveur, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ number, idtrans, etat: "valider" })
      });
      const result = await res.json();
      document.getElementById("status").textContent = `✅ ${result.message || "Validé avec succès"}`;
    }

    async function rejeter() {
      const cause = document.getElementById("cause").value.trim();
      if (!cause) {
        alert("Veuillez entrer une raison.");
        return;
      }
      closeModal();
      document.getElementById("status").textContent = "⏳ Rejet en cours...";
      const res = await fetch(serveur, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ number, idtrans, etat: "rejeter", cause })
      });
      const result = await res.json();
      document.getElementById("status").textContent = `❌ ${result.message || "Rejeté avec succès"}`;
    }
  </script>

</body>
</html>
