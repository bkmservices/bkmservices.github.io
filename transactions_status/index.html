<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Validation de Dépôt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f2f2f2;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .valider {
      background-color: #28a745;
    }
    .rejeter {
      background-color: #dc3545;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Validation de Dépôt</h2>
    <p><strong>Numéro :</strong> <span id="number"></span></p>
    <p><strong>ID Transaction :</strong> <span id="idtrans"></span></p>

    <button class="valider" onclick="valider()">✅ Valider</button>
    <button class="rejeter" onclick="rejeter()">❌ Rejeter</button>

    <p class="status" id="status"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const number = params.get("number");
    const idtrans = params.get("idtrans");
    const serveur = params.get("serveur");

    document.getElementById("number").textContent = number;
    document.getElementById("idtrans").textContent = idtrans;

    async function valider() {
      const res = await fetch(serveur, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          number: number,
          idtrans: idtrans,
          etat: "valider"
        })
      });

      const result = await res.json();
      document.getElementById("status").textContent = `✅ ${result.message || "Validé avec succès"}`;
    }

    async function rejeter() {
      const cause = prompt("Veuillez indiquer la raison du rejet :");

      if (!cause) return alert("Le rejet a été annulé.");

      const res = await fetch(serveur, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          number: number,
          idtrans: idtrans,
          etat: "rejeter",
          cause: cause
        })
      });

      const result = await res.json();
      document.getElementById("status").textContent = `❌ ${result.message || "Rejeté avec succès"}`;
    }
  </script>
</body>
</html>
