<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKM BOT TÉLÉGRAMME</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-weight: 600;
            letter-spacing: 2px;
        }

        .container {
            margin-top: 50px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: 500;
            color: #555;
        }

        .form-control {
            border-radius: 50px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        .btn {
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 50px;
            text-align: center;
            padding: 30px 20px;
            background-color: #343a40;
            color: #fff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        footer p {
            margin: 0;
        }

        footer p:nth-child(1) {
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .container::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 5px;
            background: #007bff;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>BKM Service</h1>
    </header>

    <!-- Main Container -->
    <div class="container position-relative">
        <h2>BKM BOT TÉLÉGRAMME</h2>
        <form id="telegramForm">
            <div class="form-group">
                <label for="botToken">Token du Bot</label>
                <input type="text" class="form-control" id="botToken" placeholder="Entrez le token de votre bot" required>
            </div>
            <div class="form-group">
                <label for="chatId">Chat ID</label>
                <input type="text" class="form-control" id="chatId" placeholder="Entrez l'ID du chat" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Entrez votre message ici" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Envoyer le message</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Pour me soutenir, rejoignez notre formation en Python pour seulement 4700 Francs</p>
        <p>WhatsApp : (+226) 54641531 / 73713252</p>
        <p>BKM Service tout droit réservé</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function () {
            $('#telegramForm').submit(function (e) {
                e.preventDefault();
                let botToken = $('#botToken').val();
                let chatId = $('#chatId').val();
                let message = $('#message').val();

                let url = `https://api.telegram.org/bot${botToken}/sendMessage`;

                $.ajax({
                    url: url,
                    method: 'POST',
                    data: {
                        chat_id: chatId,
                        text: message
                    },
                    success: function (response) {
                        Swal.fire(
                            'Succès!',
                            'Le message a été envoyé avec succès!',
                            'success'
                        );
                    },
                    error: function () {
                        Swal.fire(
                            'Erreur!',
                            'Une erreur s\'est produite lors de l\'envoi du message!',
                            'error'
                        );
                    }
                });
            });
        });
    </script>
</body>

  </html>
